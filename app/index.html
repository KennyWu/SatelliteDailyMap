<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="./logo/noaa.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOAA Map Services</title>
</head>

<body>
  <div id="screen">
    <div id="side-panel">
      <div id="heading">
        <img id="logo" src="./logo/noaa.svg" alt="logo" />
        <div>
          <h1 id="title-name">NOAA Map Services</h1>
        </div>
      </div>


      <div id="content">
        <div class="non-product-option">
          <h5 class="option-header">Date</h5>
          <custom-date id="date" class="date-custom"></custom-date>
        </div>
        <div class="non-product-option">
          <h5 class="option-header">View</h5>
          <custom-selector id="continents"></custom-selector>
        </div>
        <div class="non-product-option">
          <button class="btn-collapse" type="button" data-bs-toggle="collapse" data-bs-target="#animation-layer">
            <h5 class="option-header">Animation</h5>
          </button>
          <div class="collapse" id="animation-layer">
            <div class="layer-options">
              <div class="animation-settings" id="animation-configure">
                <Label>Enable: <input type="checkbox" id="animate"></Label>
                <Label>Animation Interval: <input type="range" class="form-range" id="animate-speed" value="1000"
                    min="500" max="10000" step="1" /></Label>
              </div>
              <div class="animation-settings" id="animation-date-range">
                <div>From: <custom-date id="from-date"></custom-date></div>
                <div>To: <custom-date id="to-date"></custom-date></div>
              </div>
              <div class="animation-settings" id="animation-product-layer">
                <Label>Animate Layer 1: <input type="checkbox" id="animatepl-1"></Label>
                <Label>Animate Layer 2: <input type="checkbox" id="animatepl-2"></Label>
                <Label>Animate Layer 3: <input type="checkbox" id="animatepl-3"></Label>
              </div>
            </div>
          </div>
        </div>
        <div class="product-layer container" id="pl-1">
          <span class="header"><button class="btn-collapse" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapisble-layer-1">
              + Layer 1
            </button>
            <label class="show">
              Show <input type="checkbox" class="visible" />
            </label>
          </span>
          <div class="collapse" id="collapisble-layer-1">
            <div class="layer-options">
              <select class="form-control form-control-sm product-layer-type"></select>
              <div class="pl-dropdown">
                <select class="form-control form-control-sm satellite"></select>
                <select class="form-control form-control-sm day-night-selector"></select>
              </div>
              <label>
                Opacity
                <input type="range" class="form-range opacity" value="100" min="0" max="100" step="1" />
              </label>
            </div>
          </div>
        </div>
        <div class="product-layer container" id="pl-2">
          <span class="header"><button class="btn-collapse" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapisble-layer-2">
              + Layer 2
            </button>
            <label class="show">Show <input type="checkbox" class="visible" /></label>
          </span>
          <div class="collapse" id="collapisble-layer-2">
            <div class="layer-options">
              <select class="form-control form-control-sm product-layer-type"></select>
              <div class="pl-dropdown">
                <select class="form-control form-control-sm satellite"></select>
                <select class="form-control form-control-sm day-night-selector"></select>
              </div>
              <label>
                Opacity
                <input type="range" class="form-range opacity" value="100" min="0" max="100" step="1" class="opacity" />
              </label>
            </div>
          </div>
        </div>
        <div class="product-layer container" id="pl-3">
          <span class="header"><button class="btn-collapse" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapisble-layer-3">
              + Layer 3
            </button>
            <label class="show">Show <input type="checkbox" class="visible" /></label>
          </span>
          <div class="collapse" id="collapisble-layer-3">
            <div class="layer-options">
              <select class="form-control form-control-sm product-layer-type"></select>
              <div class="pl-dropdown">
                <select class="form-control form-control-sm satellite"></select>
                <select class="form-control form-control-sm day-night-selector"></select>
              </div>
              <label>
                Opacity
                <input type="range" class="form-range opacity" value="100" min="0" max="100" step="1" class="opacity" />
              </label>
            </div>
          </div>
        </div>
      </div>
      <form></form>
    </div>
    <div id="map"></div>
    <a id="image-download" download="map.png"></a>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
  </div>
  <script type="module" src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./src/InitializeOptions.js"></script>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
